<div class="row">
	<div class="col">
		<div class="form-group">
			<label for="user-name">Nombre</label>
			[text* username id:user-name class:form-control]
		</div>
		<div class="form-group">
			<label for="user-email">Email</label>
			[email* email id:user-email class:form-control]
		</div>
		<div class="form-group">
			<label for="user-phone">Teléfono</label>
			[text phone id:user-phone class:form-control]
		</div>
	</div>
	<div class="col">
		<div class="form-group message-group">
			<label for="user-comment">Mensaje</label>
			[textarea* comment id:user-comment class:form-control placeholder "Escribe aquí tu mensaje"]
		</div>
		<button type="submit" class="wpcf7-form-control wpcf7-submit btn btn-icon"><span class="icom-mail"></span></button>
	</div>
</div>
